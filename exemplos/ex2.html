<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resolução ex2</title>
</head>
<body>
  
  <script> //JS
    function MinWindowSubstring(arr){
      var str1 = arr[0], str2 = arr[1], min = Infinity, output;

      for(var i = 0; i<str1.length; i++){
        for (var j = i+1; j<= str1.length; j++){
          var slice = str1.slice(i,j);
          if(slice.length < min && fatiamento2(slice, str2)){
            output = slice;
            min = slice.length;
          }
        }
      }
      return output;
    }

    function fatiamento2(str1, str2){
      function obj(str){
//reduce, reduz a função, retornar valor
        return str.split("").reduce
//recursividade a função chama ela mesma
//if ternário, operador ternário
//: se
        (function(prev, curr){
          prev[curr] ? prev[curr]++:
          prev[curr] = 1;
          return prev; 
        }, {});
      }

      //contar caracteres nas strings
      var charCount1 = obj(str1), charCount2 = obj(str2);
      
      return Object.keys(charCount2).reduce(function(prev, curr){
        return Math.min(prev, charCount1
        [curr]/charCount2[curr] || 0);
      }, Infinity) >=1;
    }
  alert (MinWindowSubstring(["aaabaaddae", "dasdfdsd"]));

  </script>
</body>
</html>
